<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Welcome!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            color: #666666;
            margin-bottom: 30px;
        }

        img {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="your_profile_picture.jpg" alt="Your Name">
        <h1>Hello, I'm <span id="name">Your Name</span>!</h1>
        <p>Welcome to my personal website. Feel free to explore and get to know me better.</p>

        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" placeholder="Enter your name">

        <label for="yourEmail">Your Email:</label>
        <input type="email" id="yourEmail" placeholder="Enter your email">

        <button onclick="updateInfo()">Update Information</button>
    </div>

    <script>
        function updateInfo() {
            var nameInput = document.getElementById('yourName');
            var nameSpan = document.getElementById('name');
            var newName = nameInput.value;

            if (newName.trim() !== '') {
                nameSpan.textContent = newName;
            }
        }
    </script>

</body>
</html>
